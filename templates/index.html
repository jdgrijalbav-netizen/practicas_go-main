<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TLS Security Analyzer</title>

	<style>
		* {
			box-sizing: border-box;
			font-family: Arial, sans-serif;
		}

		body {
			margin: 0;
			height: 100vh;
			background-image: url("/static/img/seguridad.jpg");
			background-size: cover;
			background-position: center;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.overlay {
			background: rgba(0, 0, 0, 0.65);
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			background: #ffffff;
			padding: 30px;
			max-width: 500px;
			width: 90%;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0,0,0,0.3);
		}

		h2 {
			margin-top: 0;
			color: #222;
			text-align: center;
		}

		p {
			text-align: center;
			color: #555;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		button {
			background-color: #00c853;
			color: #000;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
			font-weight: bold;
		}

		button:hover {
			background-color: #00e676;
		}
	</style>
</head>
<body>

	<div class="overlay">
		<div class="container">
			<h2>TLS Security Analyzer</h2>
			<p>Enter a domain to analyze its TLS/SSL configuration.</p>

			<form action="/analyze" method="post">
				<input type="text" name="domain" placeholder="example.com" required>
				<button type="submit">Analyze</button>
			</form>
		</div>
	</div>

</body>
</html>
